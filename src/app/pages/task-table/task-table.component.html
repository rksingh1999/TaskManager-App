<div class="container mt-3">
    <div class="mb-4">
      <div class="row">
        <div style="margin-top: 5px" class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Filter by Title"
            [value]="filterTitle()"
            (input)="onFilterInputs($event, 'title')"
          />
        </div>
        <div style="margin-top: 5px" class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Filter by Description"
            [value]="filterDescription()"
            (input)="onFilterInputs($event, 'description')"
          />
        </div>
        <div style="margin-top: 5px" class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Filter by Status"
            [value]="filterStatus()"
            (input)="onFilterInputs($event, 'status')"
          />
        </div>
        <div style="margin-top: 5px" class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Filter by Due Date"
            [value]="filterDuedate()"
            (input)="onFilterInputs($event, 'dueDate')"
          />
        </div>
        <div style="margin-top: 5px" class="col-sm-4">
          <input
            type="text"
            class="form-control"
            placeholder="Filter by Assigned Name"
            [value]="filterAssignedUser()"
            (input)="onFilterInputs($event, 'assigneeName')"
          />
        </div>
        <div style="display: flex; justify-content: end">
          <button class="btn btn-sm col-sm-2 bgColor" (click)="addTask()">
            Add Task
          </button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Assing To</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of filteredData()">
            <td *ngFor="let col of tableHeaders">
              {{ row[col] }}
            </td>
            <td>
              <button class="btn btn-sm btn-warning me-1" (click)="editRow(row)">
                Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteRow(row)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
